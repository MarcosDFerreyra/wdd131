<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form - WDD 131 - Dynamic Web Fundamentals</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Marcos Ferreyra">
    <meta name="author" content="Marcos Ferreyra">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review">
        <fieldset>
            <label> <strong>Product Name</strong>
                <select name="products" id="products" required>
                    <option value="">select a product</option>
                </select>
            </label>
            <label><strong>Overrall Rating</strong></label>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5" />
                    <label for="star-a"></label>
                
                    <input type="radio" name="stars" id="star-b" value="4" />
                    <label for="star-b"></label>
                
                    <input type="radio" name="stars" id="star-c" value="3" />
                    <label for="star-c"></label>
                
                    <input type="radio" name="stars" id="star-d" value="2" />
                    <label for="star-d"></label>
                
                    <input type="radio" name="stars" id="star-e" value="1" />
                    <label for="star-e"></label>
                </div>
            <label><strong>Date of Instalation</strong><input type="date" name="compleateDate" id="compleateDate" required></label>
            <label><strong>With features did you find useful in the product</strong></label>
            <label><input type="checkbox" name="durability" id="durability" value="check">Durability</label>
            <label><input type="checkbox" name="ease of use" id="ease of use" value="check">Ease of Use</label>
            <label><input type="checkbox" name="perfomance" id="perfomance" value="check">Perfomance</label>
            <label><input type="checkbox" name="desing" id="desing" value="check">Desing</label>

            <label><strong>Written Review</strong>(optional)<textarea name="review" id="review"></textarea> </label>
            <label><strong>Your name</strong>(optional)<input type="text" name="name" id="name" ></label>
        </fieldset>
        <input type="submit" value="Send Review">
        </form>
    </main>
    <footer>
        <p>Â©<span id="currentyear"></span> | Marcos Ferreyra | Buenos Aires, Argentina</p>
        <p class="modified"> last modified : <span id="lastModified"></span></p>
    </footer>
</body>
</html>

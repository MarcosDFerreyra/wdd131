<body>

    <main class="reservation-page">
        <form method="get" action="reservation.html" class="reservation">
            
            <fieldset>
                <label for="name"><strong>Your name</strong><input type="text" name="name" id="name" required></label>
                <label for="Email"><strong>Your Email</strong><input type="email" name="email" id="Email" required></label>
                <label for="number"><strong>Your Phone Number</strong><input type="tel" name="phone number" id="number" required></label>
                <label for="number"><strong>Quantity of People</strong><input type="number" name="uantity" id="quantity" required></label>
                
                <label for="products"> <strong>Product Name</strong>
                    <select name="products" id="products" required>
                        <option value="" disabled selected>select a product </option>
                        <option value="room1">Deluxe King Room</option>
                        <option value="room2">Junior Suite</option>
                        <option value="room3">Executive Twin Room</option>
                        <option value="room4">Family Suite</option>
                        <option value="room5">Premium Terrace Suite</option>

                    </select>
                </label>

                <label for="compleateDate"><strong>check in</strong><input type="date" name="compleateDate"
                        id="compleateDate" required></label>
                <label for="compleateDate"><strong>check out</strong><input type="date" name="compleateDate"
                        id="compleateDate" required></label>

                <label for="extra"><strong>Make your questions</strong>(opcional)<textarea name="extratext"
                        id="extratext"></textarea>
                </label>

            </fieldset>

            <input type="submit" value="Make Reservation">
        </form>
    </main>
